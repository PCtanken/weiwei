<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../css/zhuce.css">
	<link rel="stylesheet" href="../css/common.css">
</head>
<body>
	<div class='head clear' >
		<h1><a href="#"><img src="http://www.mallvv.com/data/upload/shop/common/05174866977471586.png" alt=""></a></h1>
		<div class='head-img'>
			<a href="#"><img src="../img/header-left.png" alt=""></a>
		</div>
		<div class='head-span'>
			<span>帮助中心</span>
			<span>关于我们</span>
		</div>
	</div>
	<div class="enav">
		
	</div>
	<div class="twig">
		<div class="reginson-bn">
			<ul>
				<li class="active">
					<span>1</span>
					<p>设置用户名</p>
				</li>
				<li>
					<span>2</span>
					<p>填写账号信息</p>
				</li>
				<li>
					<span>3</span>
					<p>注册成功</p>
				</li>
			</ul>
		</div>
	</div>
	<form action="" class="reginson-style">
		<div class="clearfix">
			<i class="reginson-i">
				<img src="../img/register-tel-icon.png" alt="">
			</i>
			<input type="text" name="mobile" placeholder="请输入您的邮箱" id="email">
		</div>
		<div class="clearfix">
			<i class="reginson-i">
				<img src="../img/register-yanzhengma-icon (1).png" alt="">
			</i>
			<input type="text" name="captcha" maxlength="4" size="10" placeholder="请输入验证码" class="text w100 fl">
			<img src="http://www.mallvv.com/shop/index.php?act=seccode&op=makecode&nchash=d81f1628" name="codeimage" class="input-pcimg" alt="">
		</div>
		<div class="border-none">
			<div class="border-small">
				<i class="reginson-i">
					<img src="../img/register-yanzhengma-icon (1).png" alt="">
				</i>
				<input type="text" class="liao" placeholder="请输入邮箱验证码 ">
			</div>
			<input type="button" id="btn-get-code" value="获取邮箱验证码" class="yanzhengma">
		</div>
		<div class="oagree-wrap">
			<input type="checkbox" name="agree" id="agree" value="1" checked="checked">
			<p>
				我已阅读并同意<a href="#" class="agreement">服务协议</a>
			</p>
		</div>
		<div class="border-pc">
			<input type="button" value="下一步 " class="button-break">
		</div>
	</form>
	<script src='../js/jquery-3.1.1.js'></script>
	<script src='../js/register.js'></script>	
	<script>
		register.init();
	</script>
</body>
</html>
